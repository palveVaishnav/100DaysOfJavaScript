<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .red{

            position: relative;

    <div class="red">Red
        <div class="blue">Blue</div>
    </div>
</body>
