<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{            
            padding: 0 5em;
        }
        .grid__container{
            margin-top: 4em;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1em;
        }
        .row__container{
            height: 200vh;
            background-color: grey;
            
        }
        .central{
            margin-top: -2em;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="grid__container">
            <div class="row__container"></div>
            <div class="row__container central"></div>
            <div class="row__container"></div>
        </div>
    </div>
</body>
</html>
